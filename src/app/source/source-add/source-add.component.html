<div class='card'>
  <div class='card-header'>
    <span>{{ pageTitle }} </span>
  </div>
</div>

<br />
<span *ngIf='showErrorMsg'>Something went wrong.</span>
<br />

<div class="container">
  <div>
    <form *ngIf='source' (ngSubmit)="onSubmit()" #sourceForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="source.name" name="name"
                #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
              class="alert alert-danger">
            Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
                [(ngModel)]="source.description" name="description">
      </div>
  
      <div class="form-group">
        <label for="url">Url</label>
        <input type="text" class="form-control" id="url"
                required
                [(ngModel)]="source.url" name="url"
                #url="ngModel">
        <div [hidden]="url.valid || url.pristine"
              class="alert alert-danger">
            Url is required
        </div>
      </div>

      <div class="form-group">
        <label for="tags">Tags (space separated)</label>
        <input type="text" class="form-control" id="tags"
                [(ngModel)]="source.tags" name="tags">
      </div>

      <div class="form-group">
        <label for="imgUrl">Image Url</label>
        <input type="text" class="form-control" id="imgUrl"
                [(ngModel)]="source.imgUrl" name="imgUrl">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!sourceForm.form.valid">Submit</button>
    </form>
    <br />
  </div>
</div>
