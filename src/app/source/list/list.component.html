<div class='row'>
  <div class='col-md-4'>
      <button class='btn btn-primary'
        (click)='toggleVisibilityOfImgs()'>
        {{showImgs ? 'Hide' : 'Show' }} Images
      </button>
  </div>
  <div class='col-md-4'>
    <input type='text'
      [(ngModel)]='listFilter' />
  </div>
</div>

<div class='table-responsive'>
  <table class='table' *ngIf='filteredSources && filteredSources.length'>
    <thead>
      <tr>
        <th *ngIf='showImgs'>Image</th>
        <th>Name</th>
        <th>Url</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let source of filteredSources'>
        <td *ngIf='showImgs'>
          <img [src]='source.imgUrl'
              [style.width.px]='imgWidth'
              [style.height.px]='imgHeight' >
        </td>
        <td>
          <a [routerLink]="['/sources', source._id]">
            {{ source.name }}
          </a>
        </td>
        <td>{{ source.url }}</td>
        <td><a (click)='removeSource(source._id)'>Remove</a></td>
      </tr>
    </tbody>
  </table>
</div>

<a class='nav-link' [routerLink]="['/sources/add']">Add</a>
